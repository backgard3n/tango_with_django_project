{% load static %}
{% load rango_template_tags %}



<!DOCTYPE html>
<html>
<head>
    <title>
        Rango -
        {% block title_block %}
            How to Tango with Django!
        {% endblock %}
    </title>
</head>

<body>
    <div>
        {% block body_block %}
        {% endblock %}
    </div>

    <hr />

    <div>
        {% block sidebar_block %}

        {% endblock %}

    <hr />

    <div>
        <a href="{% url 'rango:index' %}">Index</a><br />
        <a href="{% url 'rango:about' %}">About</a><br />

    </div>
</body>
</html>
